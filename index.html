<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div class="container">

    <div class="image-box">
      <img src="images/bg-main-desktop.png" alt="background-img" class="bg-image">

      <!-- CARDS CONTAINER -->
      <div class="card-box">

        <!-- FRONT CARD -->
        <div class="card-box-front">

          <div class="card-box-front-details">
          <img src="images/card-logo.svg" alt="card-logo" class="card-logo">

          <div class="no-name-date">
          <p class="card-no-detail">0000 0000 0000 0000</p>

          <div class="front-box-1">
          <p class="name-detail">Aisha Willows</p>
  <p class="exp-detail"><span class="month-detail">00</span>/<span class="year-detail">00</p></span></div> </div>

        </div></div>
        <!-- END OF FRONT CARD -->

        <!-- BACK CARD -->
      <div class="card-box-back">

        <p class="cvc-detail">000</p> 
    </div>
  </div>
<!-- END OF CARD CONTAINER -->
    

    </div>

   <!-- FORM CONTAINER -->
    <div class="form-box">

<form class="form-box-form">
  <label for="name">Cardholder Name</label>

<div class="name-container">
 <input type="text" id="name" placeholder="e.g. Jane Appleseed"> 
 <p class="validation" id="validation-name">&nbsp;</p>
</div>

<label for="cardno">Card Number</label> 

<div class="card-container">
<input type="text" id="cardno"  placeholder="e.g. 1234 5678 9123 0000">
<p class="validation" id="validation-cardno">&nbsp;</p>
</div>


<div class="more-detail-box">

  <!-- MONTH YEAR -->
<div class="date-box">
<label for="date">Exp. Date (MM/YY)</label>
<input type="number" id="month" placeholder="MM"> 
<input type="number" id="year" placeholder="YY">
<p class="validation" id="validation-date">&nbsp;</p>

</div>

<!-- CVC -->
<div class="cvc-box">
<label for="cvc">CVC</label>
<input type="number" id="cvc" placeholder="e.g. 123" maxlength="3">  
<p class="validation"id="validation-cvc">&nbsp;</p>
</div></div>

<button class="btn submit">Confirm</button>
</form>


</div>

 <!-- Completed state start -->

 <div class="complete-trans" id="complete">
  <img src="images/icon-complete.svg">
   <h3 class="complete-trans-title"> Thank you!</h3>
   <p class="complete-trans-detail"> We've added your card details</p>
   <button class="btn continue">   Continue </button>
  </div>


</div>

<script src="script.js"></script>

 
  </div>

</body>
</html>
