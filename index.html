<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">

    <div class="image-box">
      <img src="images/bg-main-desktop.png" alt="background-img" class="bg-image">

      <!-- CARDS CONTAINER -->
      <div class="card-box">

        <!-- FRONT CARD -->
        <div class="card-box-front">
        <img src="images/bg-card-front.png" > 

          <div class="card-box-front-details">
          <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
          <p class="card-no-detail">0000 0000 0000 0000</p>

          <div class="front-box-1">
          <p class="name-detail">Aisha Willows</p>
  <p class="exp-detail"><span class="month-detail">00</span>/<span class="year-detail">00</p></span></div>

        </div></div>

        <!-- BACK CARD -->
      <div class="card-box-back">
      <img src="images/bg-card-back.png" alt="card-back">
      
      <div class="card-box-back-details">
        <p class="cvc-detail">000</p> </div>
    </div></div>

    

    </div>

   <!-- FORM CONTAINER -->
    <div class="form-box">

<form class="form-box-form">
  <label for="name">Cardholder Name</label>
  
 <input type="text" id="name" placeholder="e.g. Jane Appleseed"> 

<label for="cardno">Card Number</label> 
<input type="text" id="cardno" placeholder="e.g. 1234 5678 9123 0000">



<div class="more-detail-box">

  <!-- MONTH YEAR -->
<div class="date-box">
<label for="date">Exp. Date (MM/YY)</label>
<input type="number" id="month" placeholder="MM"> 
<input type="number" id="year" placeholder="YY">

</div>

<!-- CVC -->
<div class="cvc-box">
<label for="cvc">CVC</label>
<input type="number" id="cvc" placeholder="e.g. 123" maxlength="3">  
</div></div>

<button class="btn">Confirm</button>
</form>
</div>

<script src="script.js"></script>
